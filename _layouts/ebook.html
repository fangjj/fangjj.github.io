<html>
<head>
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="/css/ebook.css">
	<link rel="stylesheet" type="text/css" href="/css/monokai.css">
	
	<title>{{page.title}} - MeteorHacks Publication</title>
	<script type="text/javascript" src='/js/jquery.min.js'></script>
	<script type="text/javascript" src='/js/highlight.pack.js'></script>
	<script type="text/javascript" src='/js/highlight.pack.js'></script>
	<script type="text/javascript" src='/js/hibar.min.js'></script>

</head>
<body>

	<div id='layout'>

		<div id='heading' style='border: 0px'>
			<div id='logo'>
				<a href='/'><h1>MeteorHacks</h1></a>
				<h2>Publication</h2>
			</div>
		</div>

		<div id='content'>

			<div id='page'>  
				<a href='{{page.url}}'><h1 id='page-title'>{{page.title}}</h1></a>
				<a href='{{page.url}}'><h1 id='page-subtitle'>{{page.subtitle}}</h1></a>

				{{content}}

				<div id='email-list'>
					<form action="https://madmimi.com/signups/subscribe/{{page.email.id}}" method="post" id="mad_mimi_signup_form"> 
				    <input id="signup_email" class='email' name="signup[email]" type="text" placeholder="Enter your email" data-invalid-message="This field is invalid" class="required"> 
				    <input id="webform_submit_button" value="Download Free eBook" type="submit" class="submit" data-default-text="Sign up!" data-submitting-text="Sending…" data-invalid-text="↑ required">
				 </form> 
				</div>

				
				{% if page.comments != 'off' %}

				<!-- DISQUS COMMENT CODE -->
					    <div id="disqus_thread"></div>
              <script type="text/javascript">
                  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                  var disqus_shortname = 'meteorhacks'; // required: replace example with your forum shortname

                  /* * * DON'T EDIT BELOW THIS LINE * * */
                  (function() {
                      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                  })();
              </script>
              <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
              <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    

				<!-- DISQUS COMMENT CODE -->

				{% endif %}
			</div>
			<div style='clear:both'></div>

		</div>

		<div id='footer'>
			MeteorHacks - 2013 - <a href='https://plus.google.com/112917660673430299645?rel=author'>Google+</a>
		</div>

	</div>
	
	<!-- GA goes here -->
  {% include ga.html %}

</body>
</html>
